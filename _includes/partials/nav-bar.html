                            " href="{{ site.url }}/blog">Blog
                            {% if page.layout == "blog" or page.active == "blog" %}<span
                                    class="absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-violet-500/0 via-violet-500/40 to-violet-500/0 dark:from-violet-400/0 dark:via-violet-400/40 dark:to-violet-400/0"></span>{%

                        <li><a class="relative block px-3 py-2 transition hover:text-violet-500 dark:hover:text-violet-400
{% if page.layout == "experience" or page.layout == "position" %} text-violet-500 dark:text-violet-400 {% endif %}"
                            href="{{site.url}}/experience">Experience
                            {% if page.layout == "experience" or page.layout == "position" %}<span

                    </ul>
                </div>
            </nav>
            <div id="toggleTheme" class="flex justify-end md:flex-1">
                <div class="pointer-events-auto flex items-end">
                    <button type="button" aria-label="Toggle dark mode"
                            class="group rounded-full bg-white/90 px-3 py-2 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20">
                        <svg viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                             aria-hidden="true"
                             class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-violet-50 [@media(prefers-color-scheme:dark)]:stroke-violet-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-violet-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-violet-600">
                            <path d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z"></path>
                            <path d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061"
                                  fill="none"></path>
                        </svg>
                        <svg viewBox="0 0 24 24" aria-hidden="true"
                             class="hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition dark:block [@media(prefers-color-scheme:dark)]:group-hover:stroke-zinc-400 [@media_not_(prefers-color-scheme:dark)]:fill-violet-400/10 [@media_not_(prefers-color-scheme:dark)]:stroke-violet-500">
                            <path d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z"
                                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const toggleTheme = document.querySelector('#toggleTheme');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');
    const element = document.querySelector('html');
    if (currentTheme == 'dark') {
        element.classList.add('dark');
    } else if (currentTheme == 'light') {
        element.classList.remove('dark');
    } else if (prefersDarkScheme.matches) {
        element.classList.add('dark');
    } else {
        element.classList.remove('dark');
    }
    toggleTheme.addEventListener('click', function () {
        if (element.classList.contains('dark')) {
            element.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            element.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
    })

</script>
