---
layout: core
title: Experience
---

<div class="jumbotron jumbotron-blog jumbotron-fluid py-5 d-flex align-items-center parallax bg-dark text-light">
    <div class="container py-5 text-center">
        <h1 class="ls-4 text-uppercase fz-28 fz-md-50 fz-lg-70  text-white ">Experience</h1>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            {% assign jobs = (site.experience | sort: 'date') | reverse %}
            {% for job in jobs %}
                <div class="col-lg-4 col-12 d-flex my-3" >
                    <div class="card d-flex flex-column ">
                        <img class="card-img-top" src="{{ site.url }}/{{ job.company_logo }}" alt="{{ job.company }}">
                        <div class="card-body">
                            <h5 class="card-title oswald">{{ job.company }}</h5>
                            <h4 class="card-title">{{ job.position }}</h4>
                            <h6>{{ job.period }}</h6>
                            <p class="card-text">

                                {{ job.content }}

                            </p>
                        </div>
                    </div>
                </div>


            {% endfor %}
        </div>
    </div>
</div>
