    <div>
        <div class="mx-auto max-w-2xl">
            <time datetime="2022-09-05" class="order-first flex items-center text-base text-zinc-400 dark:text-zinc-500"><span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span><span class="ml-3">{{page.period}}</span></time>
            <div class="flex flex-col flex-col-reverse gap-2 mt-6">
                <h1
                    class="text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">

                <h2 class=" text-xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-xl">
                    {{page.company}}</h2></div>

            <div class="mt-8 prose dark:prose-invert leading-7 dark:text-zinc-400">{{ content }}</div>
        </div>
    </div>
</div>
