---
layout: core
cls: post
active: blog
---

<div class="mx-auto max-w-2xl lg:max-w-5xl sm:px-8 mt-16 lg:mt-32">
    <div>
        <div class="mx-auto max-w-2xl">
            <time datetime="2022-09-05" class="order-first flex items-center text-base text-zinc-500 dark:text-zinc-500"><span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span><span class="ml-3">{{ page.date | date: '%d %B, %Y' }} - {{ page.reading_time }} read</span></time>
            <h1 class="mt-6 text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">{{page.title}}</h1>
            <div class="mt-8 prose dark:prose-invert leading-7 dark:text-zinc-400">{{ content }}</div>
        </div>
    </div>
</div>
