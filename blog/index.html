---
title: Jayson's Monterroso Blog
layout: blog
active: blog
---
<div class="row">
    {% for post in site.posts %}
        <div class="col-lg-12 col-12 d-flex flex-column mb-4">
            <p class="fz-20 font-weight-bold mb-2 "><a href="{{ post.url }}">{{ post.title }}</a></p>
            <p class="fz-14 mb-1">{{ post.date | date: "%B %e, %Y" }}</p>
            <div class="row">
                <div class="col-12 d-flex">
                    {% for category in post.categories %}
                        <p class="mr-2 underline badge mb-2 fz-14 "><a href=""><span class="">{{ category }}</span></a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}

</div>
